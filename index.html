<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>にゃ～ん</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
body {
  text-align: center;
}
h1 {
  font-size: 5vh;
}
a {
  font-size: 5vh;
}
    </style>
    <script>
(()=>{

  const load = ()=>{
    const link = document.getElementById('tweet');
    link.href = `https://twitter.com/share?text=${encodeURIComponent('にゃ～ん!')}&url=${encodeURIComponent(location.href)}`;
  };
  document.addEventListener('DOMContentLoaded', load, false );
})();
    </script>
  </head>
  <body>
    <h1>にゃ～ん!</h1>
    <a id="tweet" href="#" target="_blank">にゃ～ん!</a>
  </body>
</html>
