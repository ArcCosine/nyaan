<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>にゃ～ん</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
body {
  text-align: center;
  background: #cccccc;
  padding: 2vh 0;
}
a {
  font-size: 5vh;
  text-decoration: none;
  color: #0088cc;
  display: block;
  padding: 1vh 0;
}
    </style>
    <script>
(()=>{
  const load = ()=>{
    const sayMeow = (id) => {
      const link = document.getElementById(id);
      link.href = `https://twitter.com/share?text=${encodeURIComponent(link.textContent)}&url=${encodeURIComponent(location.href)}`;
    };
    ['tweeet','tweet'].forEach(sayMeow);
  };
  document.addEventListener('DOMContentLoaded', load, false );
})();
    </script>
  </head>
  <body>
    <a id="tweeet" href="#" target="_blank">にゃーん!</a>
    <a id="tweet" href="#" target="_blank">にゃ～ん!</a>
  </body>
</html>
