<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Say it ain't so, Meow!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
body {
  text-align: center;
  background: #cccccc;
  padding: 0;
}
a {
  font-size: 5vh;
  text-decoration: none;
  color: #0088cc;
  display: block;
  padding: 1vh 0;
}
    </style>
    <script>
(()=>{
  const load = ()=>{
    const sayMeow = (text) => {
      const link = document.body.appendChild(document.createElement('a'));
      const hashtag = 'nyaan';
      link.appendChild(document.createTextNode(text));
      link.setAttribute('href', `https://twitter.com/share?text=${encodeURIComponent(text)}&url=${encodeURIComponent('https://bit.ly/2Ja5WoG')}&hashtags=${encodeURIComponent(hashtag)}`);
      link.setAttribute('target', '_blank');
    };
    ['にゃーん!','にゃ～ん!','にゃ～ん?','にゃんにゃん！','うにゃー','みゃぉー','にゃー'].forEach(sayMeow);
  };
  document.addEventListener('DOMContentLoaded', load, false );
})();
    </script>
  </head>
  <body>
  </body>
</html>
